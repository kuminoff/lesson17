<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Заполните данные о машине, которую добавить в таблицу</h1>
    <form id="form" action="#">
        <input id="model" type="text" placeholder="Введите модель">
        <input id="manufacturer" type="text" placeholder="Введите производителя">
        <select name="bodies" id="body">
            <option value="liftback">лифтбек</option>
            <option value="convertible">кабриолет</option>
        </select>
        <input id="year" type="text" placeholder="Введите год производства">
        <input id="colour" type="text" placeholder="Введите цвет">
        <input id="cost" type="text" placeholder="Введите стоимость">
        <input id="avail" type="checkbox">
        <label for="avail">Наличие у дилера</label>
        <button id="sumbit-btn" type="submit">Сохранить</button>
    </form>
    <table id="tab">
        <thead id="thead">
            <caption>Перечень машин</caption>
            <th>Модель</th>
            <th>Производитель</th>
            <th>Кузов</th>
            <th>Год производства</th>
            <th>Цвет</th>
            <th>Стоимость</th>
            <th>Наличие</th>
            <th>Удаление</th>

        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
